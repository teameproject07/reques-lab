<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Discounts</title>
    <style>
        @font-face {
            font-family: 'Khmer';
            src: url('fonts/Khmer-Regular.ttf') format('truetype'); /* Adjust the path as necessary */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Khmer', Arial, sans-serif; 
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8; /* Soft background color */
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
            color: #444;
        }

        table {
            width: 100%;
            max-width: 1100px; /* Limit the max width for better layout */
            margin: 20px auto; /* Center align the table */
            border-collapse: collapse;
            background-color: #ffffff; /* White background for the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        th, td {
            border: 1px solid #007d33; /* Consistent border for table */
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #007d33; /* Darker green for the header */
            color: white;
            font-weight: bold;
            font-size: 20px; /* Larger font for headers */
            border-bottom: 3px solid #005a23; /* Subtle bottom border for the header */
        }

        td {
            color: #333;
            font-size: 16px;
            text-align: center; /* Align text to center */
        }

        tr:nth-child(even) td {
            background-color: #f3f7f3; /* Light gray-green background for even rows */
        }

        tr:nth-child(odd) td {
            background-color: #ffffff; /* White background for odd rows */
        }

        tr:first-child th:first-child {
            border-top-left-radius: 8px; /* Rounded corners for the top left */
        }

        tr:first-child th:last-child {
            border-top-right-radius: 8px; /* Rounded corners for the top right */
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 8px; /* Rounded corners for the bottom left */
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 8px; /* Rounded corners for the bottom right */
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-text span {
            color: #c00; /* Red for important text */
        }
    </style>
</head>
<body>
    <h1>Product Discounts</h1>
    <p>Name: {{ name }}</p>
    <p>Quantity: {{ quantity }}</p>
    <table>
        <tr>
            <th>ច័ន្ទ</th>
            <th>អង្គារ</th>
            <th>ពុធ</th>
            <th>ព្រហស្បត្តិ</th>
            <th>សុក្រ</th>
            <th>សៅរ៍​</th>
            <td>អាទិត្យ</td>
        </tr>
        <tr>
            <td>មន្ត្រី</td>
            <td>$20,000.00</td>
            <td>5%</td>
            <td>10%</td>
            <td>15%</td>
            <td>15%</td>
            <td>15%</td>
        </tr>
        <tr>
            <td>សុី</td>
            <td>$30,000.00</td>
            <td>5%</td>
            <td>10%</td>
            <td>20%</td>
            <td>15%</td>
            <td>15%</td>
        </tr>
        <tr>
            <td>Air Conditioner</td>
            <td>$23,890.00</td>
            <td>10%</td>
            <td>20%</td>
            <td>30%</td>
            <td>15%</td>
            <td>15%</td>
        </tr>
        
        <!-- Additional rows here -->
    </table>
    <p class="footer-text">Data updated on <span>September 9, 2024</span></p>
</body>
</html>
