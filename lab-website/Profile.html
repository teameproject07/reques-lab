<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style/Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1>My Profile Page</h1>
            <nav>
                <ul>
                    <li><a href="schedule-user.html">Home</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Profile Card Section -->
    <div class="profile-card">
        <div class="profile-header">
            <img src="image/boy.png" alt="Profile Image" class="profile-img">
            <div class="update-icon" title="Update Profile Picture">
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <div class="profile-name">
                <h2>Dong Darong</h2>
                <p>Username</p>
            </div>
            <button class="edit-button">Edit</button>
            <!-- <button class="save-button" style="display:none;">Save</button> -->
        </div>
        <div class="profile-info">
            <div class="info-item">
                <span>Email:</span>
                <p class="info-value" contenteditable="false"></p>
            </div>
            <div class="info-item">
                <span>Phone:</span>
                <p class="info-value" contenteditable="false"></p>
            </div>
            <div class="info-item">
                <span>Gender:</span>
                <p class="info-value" contenteditable="false"></p>
            </div>
            <div class="info-item">
                <span>Date of Birth:</span>
                <p class="info-value" contenteditable="false"></p>
            </div>
            <div class="info-item">
                <span>Position:</span>
                <p class="info-value" contenteditable="false"></p>
            </div>
            <div class="info-item">
                <span>Address:</span>
                <p class="info-value" contenteditable="false"></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Dong Darong. All rights reserved.</p>
        </div>
    </footer>

    <script src="javaScript/Profile.js">
       

    </script>
</body>
</html>
