<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្នើរសុំប្រើប្រាស់សាល Computer</title>
    <link rel="stylesheet" href="style/request-lab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    

</head>
<body>
    
     <!-- Header Section -->
     <header class="site-header">
        <div class="back-button-container">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="container">
            <h1>ស្នើរសុំប្រើប្រាស់សាល Computer</h1>
        </div>
    </header>
    <div class="form-container">
        
        <form id="computer-form">
            <div class="form-group">
                <label for="date">កាលបរិច្ឆេទ:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="school">សាលា Computer:</label>
                <select id="school" name="school" required>
                    <option value="" disabled selected>ជ្រើសរើសសាលា Computer</option>
                    <option value="school1">សាលា 1</option>
                    <option value="school2">សាលា 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="major">ជំនាញ:</label>
                <input type="text" id="major" name="major" required>
            </div>

            <div class="form-group">
                <label for="class">ជំនាន់:</label>
                <input type="text" id="class" name="class" required>
            </div>

           
            <div class="form-group">
                
                
                <label for="NumberSession">ចំនួន Session:</label>
                <form>
                    <div class="checkbox-wrapper-42-row">
                        <div class="checkbox-wrapper-42">
                          <input id="cbx-1" type="checkbox" />
                          <label class="cbx" for="cbx-1"></label>
                          <label class="lbl" for="cbx-1">1</label>
                        </div>
                        <div class="checkbox-wrapper-42">
                          <input id="cbx-2" type="checkbox" />
                          <label class="cbx" for="cbx-2"></label>
                          <label class="lbl" for="cbx-2">2</label>
                        </div>
                        <div class="checkbox-wrapper-42">
                          <input id="cbx-3" type="checkbox" />
                          <label class="cbx" for="cbx-3"></label>
                          <label class="lbl" for="cbx-3">3</label>
                        </div>
                        <div class="checkbox-wrapper-42">
                          <input id="cbx-4" type="checkbox" />
                          <label class="cbx" for="cbx-4"></label>
                          <label class="lbl" for="cbx-4">4</label>
                        </div>
                        <div class="checkbox-wrapper-42">
                          <input id="cbx-5" type="checkbox" />
                          <label class="cbx" for="cbx-5"></label>
                          <label class="lbl" for="cbx-5">5</label>
                        </div>
                        <div class="checkbox-wrapper-42">
                          <input id="cbx-6" type="checkbox" />
                          <label class="cbx" for="cbx-6"></label>
                          <label class="lbl" for="cbx-6">6</label>
                        </div>
                      </div>
                  
            </div>

            <div class="form-group">
                <label for="app">App:</label>
                <input type="text" id="app" name="app" required>
            </div>

            <div class="form-group">
                <label for="students">ចំនួននិស្សិត:</label>
                <input type="number" id="students" name="students" required>
            </div>

            <div class="form-group">
                <label for="subject">មុខវិជ្ជា:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="others">ផ្សេងៗ:</label>
                <input type="text" id="others" name="others">
            </div>

            <button type="submit" class="submit-button">សំរាប់ស្នើ</button>
        </form>
    </div>
    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Dong Darong. All rights reserved.</p>
        </div>
    </footer>
    <script src="javaScript/request-lab.js"></script>
</body>
</html>
