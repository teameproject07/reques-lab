<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/Login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image/image-lab-login.jpg" alt="Lab Image">
        </div>
        <div class="login-section">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <button type="submit">Login</button>
                <a href="php/code.php" class="forgot-password">Forgot password?</a>
                <button type="button" class="create-account">Create new account</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.create-account').addEventListener('click', function() {
        window.location.href = "signup.html";
    });
    </script>
</body>
</html>
