<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្នើរសុំប្រើប្រាស់សាល Computer</title>
    <link rel="stylesheet" href="style/request-lab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="back-button-container">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="container">
            <h1>ស្នើរសុំប្រើប្រាស់សាល Computer</h1>
        </div>
    </header>

    <div class="form-container">
        <form id="updateForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="lab">Lab:</label>
                <input type="text" id="lab" name="lab" required>
            </div>
            <div class="form-group">
                <label for="generation">Generation:</label>
                <input type="text" id="generation" name="generation" required>
            </div>
            <div class="form-group">
                <label for="session">Session:</label>
                <input type="text" id="session" name="session" required>
            </div>
            <div class="form-group">
                <label for="app">App:</label>
                <input type="text" id="app" name="app" required>
            </div>
            <div class="form-group">
                <label for="number">Number of Students:</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Dong Darong. All rights reserved.</p>
        </div>
    </footer>

    <script src="javaScript/request-lab.js"></script>
</body>
</html>
