<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Edit Mode</title>
    <link rel="stylesheet" href="style/Input-info.css">
   </head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1>Edit Profile Page</h1>
        </div>
    </header>
    
    <!-- Profile Card Section -->
    <div class="profile-card">
        <form action="#" method="post">
            <div class="profile-info">
                <div class="info-item">
                    <div class="info-item">
                        <div class="info-item">
                            <label for="firstname">first name:</label>
                            <input type="text" id="firstname" name="firstname" value="dong" required>
                        </div>
                        <label for="lastname">Last name:</label>
                        <input type="text" id="lastname" name="lastname" value="darong" required>
                    </div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="username" required>
                </div>
                <div class="info-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="dongdarong444@gmail.com" required>
                </div>
                <div class="info-item">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" value="093546789" required>
                </div>
                <div class="info-item">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="info-item">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" value="2000-07-10" required>
                </div>
                <div class="info-item">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" value="Teacher" required>
                </div>
                <div class="info-item">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="BATTOMBONG" required>
                </div>
                <div class="info-item">
                    <button type="submit" class="save-button">Save</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Dong Darong. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Form Validation -->
    <script src="javaScript/Input-info.js"></script>
</body>
</html>
